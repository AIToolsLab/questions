<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Reflections</title>

        <script
            type="text/javascript"
            src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"
        ></script>

        <link
            rel="stylesheet"
            href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
        />

        <link href="taskpane.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="ms-font-m ms-welcome ms-Fabric">
        <header class="ms-welcome__header ms-bgColor-neutralLighter">
            <h1 class="ms-font-su">Welcome</h1>
        </header>
        <section id="sideload-msg" class="ms-welcome__main">
            <h2 class="ms-font-xl">
                Please
                <a
                    target="_blank"
                    href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing"
                    >sideload</a
                >
                your add-in to see app body.
            </h2>
        </section>

        <main id="app-body" class="ms-welcome__main" style="display: none">
            <div id="preset-prompts"></div>

            <button class="ms-Button" id="run">Get Reflections</button
            ><br /><br />
            <textarea id="prompt" type="text" placeholder="Prompt">
Using only the text from the user, what are 3 of the most important concepts in this paragraph? Respond as a bulleted list of 2 or 3 words.</textarea
            >
        </main>

        <div id="card-container"></div>
    </body>
</html>
